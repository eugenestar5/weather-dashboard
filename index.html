<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/styles.css"/>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
</head>
<body>

    <header class="border border-success bg-info" id="headerTitle">
        <h1>Weather Dashboad Application</h1>
    </header>

<div class="row" id="main">
    <div class="container w-25 ms-2  me-1 side">
     <div>
        <div class="col-12 col-sm-6 col-lg-12  card" >

            <div class="m-1" id="searchTitle">
                <h2>Search for a City:</h2>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" name="searchCity" id="searchCity" placeholder="Search a City" aria-label="Search a City" aria-describedby="button-addon2">
                <button class="btn btn-info" type="button" id="searchBtn">Search</button>
            </div>

        </div>

        <!-- Generate dynamic h3 elements like below -->
        <div class="card" id="cityHistoryDiv">
            
        </div>
    </div>
    </div>

    <div class="col">
        <div class="card ms-5 me-5 mb-3">
           
            <h4 id="current"></h4>

        </div>

        <div class="row ms-5" id="dailyForcast">
            <div>
                <h5>5-day Forecast:</h5>
            </div>
            <div class="col-12 col-sm-1 col-lg-2 card mt-1 me-2 ms-2 w-20 bg-info text-light">
            
                <p id="dayOne"></p>

            </div>

            <div class="col-12 col-sm-1 col-lg-2 card mt-1 w-20 ms-3 bg-info text-light">
            
                <p id="dayTwo"></p>

            </div>

            <div class="col-12 col-sm-1 col-lg-2 card mt-1 w-20 ms-3 bg-info text-light">
            
                <p id="dayThree"></p>

            </div>

            <div class="col-12 col-sm-1 col-lg-2 card mt-1 w-20 ms-3 bg-info text-light">
            
                <p id="dayFour"></p>

            </div>

            <div class="col-12 col-sm-1 col-lg-2 card mt-1 w-20 ms-3 bg-info text-light">
            
                <p id="dayFive"></p>

            </div>
        </div>
        <div class="row mt-5">
            <button class="btn btn-info btn-lg" id="resetBtn">Reset History City Search Values</button>
        </div>
    </div>
</div>
    
   
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./Assets/JavaScript/scripts.js"></script>
</body>
</html>
